<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/Pagina Netflix/Style/main.css">
    
    <link rel="icon" type="image/x-icon" href="/Pagina Netflix/img/netflix-icon.png" />
    <!--Owl CSS-->
    <link rel="stylesheet" href="Style/OWL/owl.carousel.min.css">
    <link rel="stylesheet" href="Style/OWL/owl.theme.default.min.css">

    <!-- Responsividade-->
    <link rel="stylesheet" href="Style/responsivo.css">
    
<body>
    <header>
        <div class="container">
            <img class="logo" src="/Pagina Netflix/img/Logo-netflix.png" alt="Logo Netflix">
            <nav class="menu">
                <a href="#">Incício</a>        
                <a href="#">Séries</a>        
                <a href="#">Filmes</a>        
                <a href="#">Documentários</a>        
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                   <h3 class="titulo">Dr. HOUSE</h3>
                   <p class="sinopse">
                       Um médico dissidente e anti-social, que se especializou em medicina de diagnóstico. 
                       Faz o que for preciso para resolver casos intrigantes que estão no seu caminho, 
                       usando a sua equipe de médicos e sua inteligência.
                    </p>            
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
            </div>
        </div>
    </main> 
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/Botched.jpg" alt="Botched">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp1.jpg" alt="Botched">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp2.jpg" alt="Botched">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp3.jpg" alt="Botched">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp4.jpg" alt="Botched">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp5.jpg" alt="Botched">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp6.jpg" alt="Botched">
            </div>      
            <div class="item">
                <img class="box-film" src="img/hp7.1.jpg" alt="Botched">
            </div>
            <div class="item">
                <img class="box-film" src="img/hp7.2.jpg" alt="Botched">
            </div>      
        </div>
    </div> 

    <script src="https://kit.fontawesome.com/addf267806.js" crossorigin="anonymous"></script>    
    <script src="Js/OWL/jquery.min.js"></script>
    <script src="Js/OWL/owl.carousel.min.js"></script>
    <script src="Js/setup.js"></script>


</body>
</html>
